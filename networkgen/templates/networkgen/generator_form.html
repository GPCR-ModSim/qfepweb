{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Upload a .sdf file</h2>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
<input type="file", name="in_sdf">
<button type="submit" class="btn btn-primary">Upload File</button>
{% crispy form %}
</form>
{% endblock content %}
